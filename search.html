<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="stylesheet" href="css/search2.css">
</head>

<body>
    <main>
        <video autoplay muted loop class="video-background">
            <source src="https://cdn.pixabay.com/video/2022/10/10/134308-759254371_large.mp4" type="video/mp4">
        </video>
        <section class="searchChars">
            <div class="buttons">
                <button class="home">Home</button>
                <button class="favorite">Favorites <span class="count">0</span> </button>
            </div>
            <div class="logoContainer">
                <img src="img/logo.png" alt="" class="logo">
            </div>
            <div class="filters">
                <input type="text" id="name" placeholder="Filter by name..." class="filter">

                <select name="species" id="species" class="filter">
                    <option value="species" default>
                        Species
                    </option>
                    <option value="animal">Animal</option>
                    <option value="alien">Alien</option>
                    <option value="disease">Doen√ßa</option>
                    <option value="unknown">Desconhecido</option>
                    <option value="human">Humano</option>
                    <option value="humanoid">Humanoide</option>
                    <option value="mythological">Mitologico</option>
                    <option value="poopybutthole">Poopybutthole</option>
                    <option value="robot">Robo</option>
                </select>
                <select name="gender" id="gender" class="filter">
                    <option value="gender">
                        Genero
                    </option>
                    <option value="female">Feminino</option>
                    <option value="male">Masculino</option>
                    <option value="genderless">Sem Genero</option>
                    <option value="unknown">Desconhecido</option>
                </select>
                <select name="status" id="status" class="filter">
                    <option value="">
                        Status
                    </option>
                    <option value="alive">Vivo</option>
                    <option value="dead">Morto</option>
                    <option value="unknown">Desconhecido</option>
                </select>
            </div>

            <img src="img/observer.png" alt="" class="observer">

            <div class="charsContainer">
                <div class="char">
                    <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="rick" class="charImg">
                    <button class="fav">
                        <img src="/icons/red.svg" alt="">
                    </button>
                    <div class="data">
                        <h2 class="name">Rick Sanchez</h2>
                        <h3 class="type">Humano</h3>
                    </div>
                </div>
            </div>
            <div class="load">
                <button id="loadMore">
                    Carregar mais...
                </button>
            </div>

        </section>
    </main>
    <footer>

    </footer>

    <script src="js/search.js"></script>
</body>

</html>
